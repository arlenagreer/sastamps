version: 2
updates:
  # Enable npm dependency updates
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    # Group all patch and minor updates into a single PR
    groups:
      dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Keep PRs manageable
    open-pull-requests-limit: 10
    # Security updates take priority
    allow:
      - dependency-type: "all"
    # Auto-label PRs
    labels:
      - "dependencies"
    # Commit message prefix
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # Enable GitHub Actions workflow updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
